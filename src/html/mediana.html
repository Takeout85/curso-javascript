<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediana</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header-mediana">
        <h1>Calculadora de mediana</h1>
        <a href="../../index.html">Inicio</a>
    </header>
    <main class="main-mediana">
        <section>
            <form action="" class="formulario-mediana">
                <label for="InputMediana">Introduce tu elemento</label>
                <input id="InputMediana" type="number"/>
                <div>
                    <button type="button" onclick="agregarUnElemento()">Agregar elemento</button>
                    <button type="button" onclick="calcularMediana()">Calcula la mediana</button>
                </div>
                <label for="" style="display: block;">Para eliminar un elemmento introdusca el numero de su posicion</label>
                <button type="button" onclick="eliminarUnElemento()">Eliminar elemento</button>
            </form>
            <ol id="ListaDeElementos"></ol>
        </section>
        <p id="ResultMediana"></p>
    </main>
    <script src="../js/mediana.js"></script>
</body>
</html>

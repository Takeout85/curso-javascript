<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header-descuentos">
        <h1>Calcula precio de tu producto con descuento</h1>
        <a href="../../index.html">Inicio</a>
    </header>
    <main class="main-descuentos">
        <section >
            <form action="InputPrice" class="formulario">
                <div>
                    <label for="">Escribe el precio de tu producto:</label>
                    <input id="InputPrice" type="number" placeholder="1000"/>
                </div>
                <div>
                    <label for="InputDiscount">Escribe el porcentaje de descuento de tu producto:</label>
                    <input id="InputDiscount" type="number"  placeholder="15"/>
                </div>
                <button type="button" onclick="onClickButtonPriceDiscount()">
                    Calcular el precio con descuento
                </button>
            </form>
            <p id="ResultP"></p>
        </section>
    </main>
    <script src="../js/descuentos.js"></script>
</body>
</html>
